<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" >
<head>
    <meta charset="UTF-8">
    <title>Sweater</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th> Login </th>
        <th> Role </th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${users.empty}">
        <td colspan="2"> No Userss Available </td>
    </tr>
    <tr th:each="user : ${users}">
        <td><span th:text="${user.login}"> Login </span></td>
        <td><span th:text="${user.roles}"> Role </span></td>
        <td><a href="@{/user/${user.id}}">edit</a></td>

    </tr>
    </tbody>
</table>
</body>
</html>
